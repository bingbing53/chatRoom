<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <link rel="stylesheet" href="css/reset.css">
    <!-- 引入样式库 -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/chatRoom.css">
    <script src="js/hotcss.js"></script>

    <title>聊天室</title>
</head>

<body>
    <div class="container" id="app">
        <div class="content chat-room">
            <div class="header">
                <img src="img/sponsorImg.png" alt="" class="sponsor-img">
                <div class="sponsor-name">
                    <label>赵X海</label>
                    <p>XX小区XX号楼XX单元</p>
                </div>
                <div class="sponsor-icon">
                    <img src="img/icon@.png" alt="" class="searchIcon">
                    <img src="img/iconMsg.png" alt="" class="handleIcon">
                </div>
            </div>
            <div class="middle">
                <div class="m-loadmore">
                    <div class="spokesman-lt">
                        <img src="img/spokesman.png">
                        <div>你好，我是AMLIL。你好，我是A 你好，我是AMLIL</div>
                    </div>
                    <div class="spokesman-rg rePath">
                        <img src="img/spokesman.png">
                        <div>
                            <label>90”</label>
                            <span><img src="img/play.png" alt=""></span>
                            <i><img src="img/play1.png" alt=""></i>
                        </div>
                        <div class="msg-icon" style="display: none;">
                            <div class="copy-icon">
                                <label>复制</label>
                                <i><img src="img/复制.png" alt=""></i>
                            </div>
                            <i></i>
                            <div class="withdraw-icon">
                                <label>撤回</label>
                                <i><img src="img/撤回.png" alt=""></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer fixPath">
                <div>
                    <img src="img/iconVoice.png" alt="" class="fl">
                    <input type="text">
                    <img src="img/iconAdd.png" alt="" class="fr iconAdd">
                    <img src="img/iconShare.png" alt="" class="fr">
                </div>
                
                <ul class="footerIcon">
                    <li>
                        <img src="img/相机.png" alt="">
                    </li>
                    <li>
                        <img src="img/图片.png" alt="">
                    </li>
                </ul>

            </div>
            <!-- 搜索@ -->
            <div class="search-list">
                <input type="search">
                <ul>
                    <li>
                        <img src="img/imgListX.jpg" alt="">
                        <label>赵X海</label>
                    </li>
                    <li>
                        <img src="img/imgListY.jpg" alt="">
                        <label>赵X海</label>
                    </li>
                    <li>
                        <img src="img/imgListX.jpg" alt="">
                        <label>赵X海</label>
                    </li>
                    <li>
                        <img src="img/imgListY.jpg" alt="">
                        <label>赵X海</label>
                    </li>
                    <li>
                        <img src="img/imgListX.jpg" alt="">
                        <label>赵X海</label>
                    </li>
                    <li>
                        <img src="img/imgListY.jpg" alt="">
                        <label>赵X海</label>
                    </li>
                </ul>
            </div>
            <!-- 搜索操作 -->
            <div class="search-handle">
                <input type="search">
                <ul>
                    <li>
                        <img src="img/imgListX.jpg" alt="">
                        <div class="search-msg">
                            <label>赵X海</label>
                            <span>XX小区XX房间XX单元</span>
                        </div>
                        <div class="handle-icon">
                            <img src="img/禁言.png" alt="">
                            <i></i>
                            <span>移出</span>
                        </div>
                    </li>
                    <li>
                        <img src="img/sponsorImg.png" alt="">
                        <div class="search-msg">
                            <label>赵X海</label>
                            <span>XX小区XX房间XX单元</span>
                        </div>
                        <div class="handle-icon">
                            <img src="img/禁言.png" alt="">
                            <i></i>
                            <span>移出</span>
                        </div>
                    </li>
                </ul>
            </div>  
        </div>
    </div>
</body>

<script src="node_modules/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="js/index.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script src="js/chatRoom.js"></script>
<script type="module">
    $(".searchIcon").click(function(){
        $(".search-list").show();
    });
    $(".middle").click(function(){
        $(".search-list").hide();
        $(".search-handle").hide();
    });
    $(".handleIcon").click(function(){
        $(".search-handle").show();
    });

    $(".iconAdd").click(function(){
        $(".footerIcon").toggle();       
    })
    
    
    
</script>

</html>
